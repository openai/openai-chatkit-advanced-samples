<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKit UI</title>
    <style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; background: #fff; }

/* Header */
.header { display: flex; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; }
.header-buttons { display: flex; gap: 8px; }
.icon-btn { background: none; border: none; padding: 8px; border-radius: 8px; cursor: pointer; color: #6b7280; }
.icon-btn:hover { background: #f3f4f6; }
.icon-btn:disabled { opacity: 0.5; cursor: default; }

/* Main content */
.main { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; padding: 24px; }

/* Welcome section */
.welcome { text-align: left; margin-bottom: 24px; }
.greeting { font-size: 24px; font-weight: 600; color: #111827; margin-bottom: 16px; }

/* Prompt buttons */
.prompts { display: flex; flex-direction: column; gap: 8px; }
.prompt-btn { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; cursor: pointer; text-align: left; transition: all 0.15s; }
.prompt-btn:hover { background: #f9fafb; border-color: #d1d5db; }
.prompt-icon { width: 20px; height: 20px; color: #6b7280; }
.prompt-text { flex: 1; font-size: 14px; color: #374151; }
.prompt-arrow { width: 16px; height: 16px; color: #9ca3af; }

/* Composer */
.composer { display: flex; align-items: center; gap: 8px; padding: 12px 16px; border-top: 1px solid #e5e7eb; background: #fff; }
.file-btn { background: none; border: none; padding: 8px; border-radius: 8px; cursor: pointer; color: #6b7280; }
.file-btn:hover { background: #f3f4f6; }
.input-wrapper { flex: 1; position: relative; }
.message-input { width: 100%; padding: 12px 16px; border: 1px solid #e5e7eb; border-radius: 24px; font-size: 14px; outline: none; }
.message-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1); }
.message-input::placeholder { color: #9ca3af; }
.send-btn { width: 40px; height: 40px; border-radius: 50%; background: #111827; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
.send-btn svg { color: #fff; }

/* Icons (simplified) */
svg { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-buttons">
            <button class="icon-btn" disabled title="New chat">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
            <button class="icon-btn" title="Conversation history">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="welcome">
            <h2 class="greeting">Welcome! How can I help you today?</h2>

            <div class="prompts">
                <button class="prompt-btn">
                    <svg class="prompt-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3l1.5 4.5H18l-3.5 2.5 1.5 4.5L12 12l-4 2.5 1.5-4.5L6 7.5h4.5z"/>
                    </svg>
                    <span class="prompt-text">Tell me a joke</span>
                    <svg class="prompt-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <button class="prompt-btn">
                    <svg class="prompt-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                    <span class="prompt-text">Explain something</span>
                    <svg class="prompt-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <button class="prompt-btn">
                    <svg class="prompt-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M7 7h10M7 12h10M7 17h6"/>
                    </svg>
                    <span class="prompt-text">Help me write</span>
                    <svg class="prompt-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- Composer -->
    <footer class="composer">
        <button class="file-btn" title="Choose File">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
        </button>
        <div class="input-wrapper">
            <input type="text" class="message-input" placeholder="Type your message...">
        </div>
        <button class="send-btn" title="Send message">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 19V5M5 12l7-7 7 7"/>
            </svg>
        </button>
    </footer>
</body>
</html>
