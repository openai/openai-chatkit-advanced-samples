<body>
    <div id="root">
        <div class="h-full bg-gradient-to-br transition-colors duration-300 from-slate-100 via-white to-slate-200 text-slate-900">
            <!-- Header -->
            <div class="sticky top-0 z-30 w-full border-b backdrop-blur bg-white/90 border-slate-200/70 text-slate-900">
                <div class="relative mx-auto flex w-full max-w-4xl items-center gap-4 px-6 py-4">
                    <h1 class="text-lg font-semibold">CUPID</h1>
                    <p class="flex-1 text-sm text-slate-600 dark:text-slate-300">Divine matchmaking powered by the stars</p>
                    <button aria-label="Toggle theme" class="rounded-full p-2 transition-colors bg-slate-200 text-slate-800 hover:bg-slate-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon" aria-hidden="true">
                            <path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="mx-auto w-full max-w-4xl px-6 pb-10 pt-6" style="height: calc(-80px + 100vh);">
                <div class="relative h-full w-full overflow-hidden relative w-full h-full overflow-hidden rounded-3xl bg-white/80 shadow-lg ring-1 ring-slate-200/60 backdrop-blur dark:bg-slate-900/70 dark:ring-slate-800/60">
                    <!-- ChatKit Component Placeholder -->
                    <div class="chat-placeholder">
                        <div>
                            <div class="chat-header">Cupid v0.1</div>
                            <div class="play-button">
                                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                                </svg>
                                <span>Play</span>
                            </div>
                        </div>
                        <div class="chat-input-area">
                            <input type="text" class="chat-input" placeholder="Type your message...">
                            <button class="chat-button" aria-label="Send message">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="m12 5 7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Design Notes for Figma -->
    <script>
        // This is a static HTML export of the Cupid Simple application
        // Generated for design reference and Figma import
        //
        // Key Components:
        // 1. Sticky Header with app title, subtitle, and theme toggle
        // 2. Main chat container with rounded corners and backdrop blur
        // 3. ChatKit integration area (openai-chatkit component)
        // 4. Responsive layout with max-width container
        // 5. Tailwind CSS utility classes for styling
        //
        // Color Scheme (Light Mode):
        // - Background: Gradient from slate-100 via white to slate-200
        // - Header: White with 90% opacity, backdrop blur
        // - Text: slate-900 (primary), slate-600 (secondary)
        // - Accents: slate-200/slate-800 for buttons
        //
        // Responsive Breakpoints:

    </script>
