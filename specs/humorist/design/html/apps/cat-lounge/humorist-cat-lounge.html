<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lounge - The Humorist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend+Peta:wght@700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;
            --border-color: rgba(101, 123, 131, 0.1);
            --border-color-hover: rgba(101, 123, 131, 0.2);
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --pink: #E7B5A0;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;
            --accent: var(--yellow);
            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
            --space-xs: 6px;
            --space-sm: 12px;
            --space-md: 20px;
            --space-lg: 28px;
            --space-xl: 40px;
            --shadow-subtle: 0 1px 3px rgba(70, 70, 70, 0.04);
            --shadow-medium: 0 4px 16px rgba(70, 70, 70, 0.06);
            --shadow-elevated: 0 8px 32px rgba(70, 70, 70, 0.08);
            --glass-bg: rgba(253, 246, 227, 0.8);
            --glass-border: rgba(101, 123, 131, 0.15);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --border-color: rgba(168, 168, 168, 0.1);
            --border-color-hover: rgba(168, 168, 168, 0.2);
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.5);
            --glass-bg: rgba(26, 26, 26, 0.8);
            --glass-border: rgba(168, 168, 168, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            transition: background-color 200ms ease;
        }

        /* NAVBAR - standard Humorist navbar */
        .navbar {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-left { display: flex; align-items: center; gap: var(--space-sm); }
        .navbar-icon { width: 24px; height: 24px; }
        .navbar-title { font-family: var(--font-display); font-weight: 600; font-size: 16px; color: var(--text-primary); }
        @media (max-width: 480px) { .navbar-title { display: none; } }

        .navbar-right { display: flex; align-items: center; gap: var(--space-md); margin-left: auto; }
        .navbar-link {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .navbar-link:hover { color: var(--text-primary); background: var(--border-color); }

        .theme-toggle {
            background: var(--bg-surface);
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            min-height: 40px;
            min-width: 40px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover { background: var(--border-color); color: var(--text-primary); }
        .theme-toggle-icon { width: 18px; height: 18px; stroke: currentColor; }

        /* Main Container - matches app layout */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-md) var(--space-lg) var(--space-lg);
            min-height: 0;
            max-width: 1152px; /* max-w-6xl */
            margin: 0 auto;
            width: 100%;
        }

        /* Side by side panels - 45% / 55% split like the app */
        .panels-container {
            display: flex;
            gap: var(--space-xl);
            width: 100%;
            flex: 1;
            min-height: 0;
        }

        @media (max-width: 1024px) {
            .panels-container {
                flex-direction: column-reverse;
            }
        }

        /* Chat Panel - LEFT side, 45% width */
        .chat-panel {
            width: 45%;
            display: flex;
            flex-direction: column;
            min-height: 0;
            animation: gentle-enter 600ms cubic-bezier(0.34, 1.56, 0.64, 1) 100ms both;
        }

        @media (max-width: 1024px) {
            .chat-panel {
                width: 100%;
                min-height: 400px;
            }
        }

        .chat-card {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-elevated);
        }

        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
        }

        .chat-greeting {
            text-align: center;
            padding: var(--space-xl) var(--space-md);
        }

        .chat-greeting-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto var(--space-md);
            background: rgba(255, 201, 34, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .chat-greeting-title {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .chat-greeting-subtitle {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .chat-prompts {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .chat-prompt-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            transition: all 200ms ease;
        }
        .chat-prompt-btn:hover {
            border-color: var(--accent);
            background: rgba(255, 201, 34, 0.08);
            transform: translateX(4px);
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
        }
        .chat-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(255, 201, 34, 0.2); }
        .chat-input::placeholder { color: var(--text-muted); }

        .chat-send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            flex-shrink: 0;
        }
        .chat-send-button:hover { opacity: 0.9; transform: scale(1.05); }
        .send-icon { width: 18px; height: 18px; stroke: var(--text-primary); }

        /* Cat Status Panel - RIGHT side, 55% width */
        .cat-status-panel {
            flex: 1;
            width: 55%;
            display: flex;
            flex-direction: column;
            min-height: 0;
            animation: gentle-enter 600ms cubic-bezier(0.34, 1.56, 0.64, 1) 200ms both;
        }

        @media (max-width: 1024px) {
            .cat-status-panel {
                width: 100%;
                min-height: 400px;
            }
        }

        .status-card {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-elevated);
            padding: var(--space-lg);
        }

        /* Cat Name at top */
        .cat-name-header {
            text-align: center;
            margin-bottom: var(--space-md);
        }

        .cat-name {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 28px;
            color: var(--text-primary);
        }

        /* Cat Image - centered */
        .cat-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-lg) 0;
        }

        .cat-image {
            width: 200px;
            height: 200px;
            background: var(--bg-surface);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            box-shadow: var(--shadow-medium);
        }

        /* Speech Bubble */
        .speech-bubble {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: var(--space-md);
            margin: var(--space-md) auto;
            max-width: 320px;
            position: relative;
            text-align: center;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--border-color);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid var(--bg-primary);
        }

        .speech-text {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-primary);
            font-style: italic;
        }

        /* Status Meters */
        .status-meters {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .status-meter {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .meter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meter-label {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .meter-value {
            font-family: var(--font-body);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .meter-bar {
            height: 8px;
            background: var(--bg-surface);
            border-radius: 9999px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 300ms ease;
        }

        .meter-fill.energy { background: var(--orange); }
        .meter-fill.happiness { background: var(--yellow); }
        .meter-fill.cleanliness { background: var(--blue); }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
            justify-content: center;
        }

        .action-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .action-btn:hover {
            border-color: var(--accent);
            background: rgba(255, 201, 34, 0.08);
            transform: translateY(-2px);
        }

        .action-icon {
            font-size: 16px;
        }

        @keyframes gentle-enter {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
    </style>
</head>

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
                updateIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcons(false);
            }
        }
        function updateIcons(isDark) {
            document.getElementById('sun-icon').style.display = isDark ? 'none' : 'block';
            document.getElementById('moon-icon').style.display = isDark ? 'block' : 'none';
        }
        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons(isDark);
        });
        initTheme();
    </script>
