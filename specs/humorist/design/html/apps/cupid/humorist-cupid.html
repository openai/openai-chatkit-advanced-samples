    <style>
        /* v02-COMPACT: Tighter spacing, smaller radius, denser layout */
        :root {
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;
            --border-color: rgba(101, 123, 131, 0.1);
            --border-color-hover: rgba(101, 123, 131, 0.2);
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --pink: #E7B5A0;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;
            --font-display: 'Lexend Giga', sans-serif;
            --font-body: 'Lexend', sans-serif;
            /* COMPACT spacing */
            --space-xs: 6px;
            --space-sm: 12px;
            --space-md: 20px;
            --space-lg: 28px;
            --space-xl: 40px;
            --shadow-subtle: 0 1px 3px rgba(70, 70, 70, 0.04);
            --shadow-medium: 0 4px 16px rgba(70, 70, 70, 0.06);
            --shadow-elevated: 0 8px 32px rgba(70, 70, 70, 0.08);
        }

        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --border-color: rgba(168, 168, 168, 0.1);
            --border-color-hover: rgba(168, 168, 168, 0.2);
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; -webkit-font-smoothing: antialiased; }
        body {
            font-family: var(--font-body);
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 200ms ease;
        }

        .navbar {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-left { display: flex; align-items: center; gap: var(--space-sm); }
        .navbar-icon { width: 24px; height: 24px; }
        .navbar-title { font-family: var(--font-display); font-weight: 600; font-size: 16px; color: var(--text-primary); }
        @media (max-width: 480px) { .navbar-title { display: none; } }

        .navbar-right { display: flex; align-items: center; gap: var(--space-md); margin-left: auto; }
        .navbar-link {
            font-family: var(--font-body);
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .navbar-link:hover { color: var(--text-primary); background: var(--border-color); }

        .theme-toggle {
            background: var(--bg-surface);
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            min-height: 40px;
            min-width: 40px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover { background: var(--border-color); color: var(--text-primary); }
        .theme-toggle-icon { width: 18px; height: 18px; stroke: currentColor; }

        .cupid-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-md);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .cupid-chat-container {
            width: 100%;
            max-width: 720px;
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: gentle-enter 600ms cubic-bezier(0.34, 1.56, 0.64, 1) 200ms both;
        }

        .cupid-chat-card {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 12px; /* COMPACT */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 360px;
            max-height: calc(100vh - 100px);
            box-shadow: var(--shadow-medium);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            justify-content: center;
        }

        .agent-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: var(--space-sm);
            padding: var(--space-lg) var(--space-md);
        }

        .agent-intro .agent-icon {
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            fill: currentColor;
            margin-bottom: var(--space-xs);
        }

        .agent-intro .agent-name {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: clamp(24px, 5vw, 34px);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.2;
        }

        .agent-intro .agent-subtitle {
            font-family: var(--font-body);
            font-size: clamp(14px, 3.5vw, 18px);
            color: var(--text-secondary);
            margin: var(--space-xs) 0 0 0;
        }

        .agent-intro .agent-description {
            font-family: var(--font-body);
            font-size: clamp(13px, 3vw, 15px);
            color: var(--text-muted);
            margin: var(--space-sm) 0 0 0;
            max-width: 300px;
        }

        .agent-intro .agent-play-btn {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-md);
            background: var(--pink);
            border: 1px solid var(--pink);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 14px;
            cursor: pointer;
            padding: var(--space-sm) var(--space-md);
            border-radius: 4px;
            transition: all 200ms ease;
        }
        .agent-intro .agent-play-btn:hover { opacity: 0.9; }
        .agent-intro .agent-play-btn .play-icon { width: 16px; height: 16px; stroke: var(--text-primary); }

        .chat-input-area {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-size: 15px;
            color: var(--text-primary);
            outline: none;
        }
        .chat-input:focus { border-color: var(--pink); box-shadow: 0 0 0 2px rgba(231, 181, 160, 0.2); }
        .chat-input::placeholder { color: var(--text-muted); }

        .chat-send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--pink);
            color: var(--text-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
        }
        .chat-send-button:hover { opacity: 0.9; transform: scale(1.05); }
        .send-icon { width: 18px; height: 18px; stroke: var(--text-primary); }

        @keyframes gentle-enter {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }

    <script>
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
                updateIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcons(false);
            }
        }
        function updateIcons(isDark) {
            document.getElementById('sun-icon').style.display = isDark ? 'none' : 'block';
            document.getElementById('moon-icon').style.display = isDark ? 'block' : 'none';
        }
        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons(isDark);
        });
        initTheme();
    </script>
