<html lang="en">
<head>

    <!-- Google Fonts: Lexend Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;600;900&family=Lexend+Peta:wght@700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           CSS VARIABLES - LIGHT & DARK MODE
           ============================================ */
        :root {
            /* Light mode (default) */
            --bg-primary: #FDF6E3;
            --bg-surface: #F5EFE0;
            --text-primary: #464646;
            --text-secondary: #657B83;
            --text-muted: #93A1A1;
            --border-color: rgba(101, 123, 131, 0.1);
            --border-color-hover: rgba(101, 123, 131, 0.2);

            /* Accent Spectrum (same in both modes) */
            --red: #D74E39;
            --orange: #DA6800;
            --yellow: #FFC922;
            --pink: #E7B5A0;
            --green: #8AA47D;
            --blue: #6CC2FF;
            --purple: #9B85B7;

            /* Typography */
            --font-display: 'Lexend Giga', sans-serif;
            --font-emphasis: 'Lexend Peta', sans-serif;
            --font-body: 'Lexend', sans-serif;

            /* Spacing */
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 32px;
            --space-xl: 48px;
            --space-2xl: 64px;
            --space-3xl: 96px;

            /* Shadows */
            --shadow-subtle: 0 1px 3px rgba(70, 70, 70, 0.04);
            --shadow-medium: 0 4px 16px rgba(70, 70, 70, 0.06);
            --shadow-elevated: 0 8px 32px rgba(70, 70, 70, 0.08);
        }

        /* Dark mode - class-based toggle */
        html.dark {
            --bg-primary: #1a1a1a;
            --bg-surface: #2d2d2d;
            --text-primary: #E8E8E8;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --border-color: rgba(168, 168, 168, 0.1);
            --border-color-hover: rgba(168, 168, 168, 0.2);

            /* Shadows - lighter for dark mode */
            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-elevated: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color-scheme: light dark;
        }

        body {
            font-family: var(--font-body);
            font-weight: 300;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 200ms ease, color 200ms ease;
        }

        /* ============================================
           THIN NAVBAR WITH LOGIN/ABOUT
           ============================================ */
        .navbar {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 200ms ease, border-color 200ms ease;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .navbar-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .navbar-title {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: clamp(16px, 5vw, 18px);
            color: var(--text-primary);
            letter-spacing: -0.01em;
            white-space: nowrap;
            display: block;
        }

        @media (max-width: 480px) {
            .navbar-title {
                display: none;
            }
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-left: auto;
        }

        .navbar-link {
            font-family: var(--font-body);
            font-weight: 400;
            font-size: clamp(13px, 3vw, 15px);
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 200ms ease;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .navbar-link:hover {
            color: var(--text-primary);
            background: var(--border-color);
        }

        .navbar-link.current {
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-surface);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 44px;
            min-width: 44px;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .theme-toggle-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
        }

        /* ============================================
           CUPID PAGE LAYOUT
           ============================================ */
        .cupid-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: clamp(24px, 6vw, 48px) clamp(16px, 4vw, 32px);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Page Header */
        .cupid-header {
            text-align: center;
            margin-bottom: clamp(24px, 6vw, 48px);
            animation: gentle-enter 600ms cubic-bezier(0.34, 1.56, 0.64, 1) 100ms both;
        }

        .cupid-title {
            font-family: var(--font-display);
            font-weight: 400;
            font-size: clamp(36px, 10vw, 56px);
            letter-spacing: -0.01em;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
            line-height: 1.1;
        }

        .cupid-subtitle {
            font-family: var(--font-body);
            font-weight: 300;
            font-size: clamp(16px, 4vw, 20px);
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: clamp(16px, 4vw, 24px);
        }

        /* Fleuron - Signature Decorative Element */
        .fleuron {
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .fleuron-dot {
            width: clamp(5px, 1.5vw, 7px);
            height: clamp(5px, 1.5vw, 7px);
            border-radius: 50%;
            animation: fleuron-appear 0.6s cubic-bezier(0.4, 0, 0.2, 1) both;
        }

        .fleuron-dot:nth-child(1) {
            background: var(--red);
            animation-delay: 300ms;
        }
        .fleuron-dot:nth-child(2) {
            background: var(--orange);
            animation-delay: 350ms;
        }
        .fleuron-dot:nth-child(3) {
            background: var(--yellow);
            animation-delay: 400ms;
        }
        .fleuron-dot:nth-child(4) {
            background: var(--pink);
            animation-delay: 450ms;
        }
        .fleuron-dot:nth-child(5) {
            background: var(--green);
            animation-delay: 500ms;
        }
        .fleuron-dot:nth-child(6) {
            background: var(--blue);
            animation-delay: 550ms;
        }
        .fleuron-dot:nth-child(7) {
            background: var(--purple);
            animation-delay: 600ms;
        }

        @keyframes fleuron-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ============================================
           CHAT CONTAINER
           ============================================ */
        .cupid-chat-container {
            width: 100%;
            max-width: 896px;
            flex: 1;
            display: flex;
            flex-direction: column;
            animation: gentle-enter 600ms cubic-bezier(0.34, 1.56, 0.64, 1) 200ms both;
        }

        .cupid-chat-card {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
            max-height: calc(100vh - 320px);
            box-shadow: var(--shadow-medium);
            transition: border-color 200ms ease, box-shadow 200ms ease;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-surface);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .chat-title {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: clamp(16px, 4vw, 20px);
            color: var(--text-primary);
        }

        .chat-version {
            font-family: var(--font-body);
            font-weight: 300;
            font-size: 12px;
            color: var(--text-muted);
            background: var(--border-color);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .play-button {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 14px;
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
            border-radius: 6px;
            transition: all 200ms ease;
        }

        .play-button:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .play-icon {
            width: 18px;
            height: 18px;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .chat-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-muted);
            padding: var(--space-xl);
        }

        .chat-placeholder-icon {
            width: 48px;
            height: 48px;
            margin-bottom: var(--space-md);
            opacity: 0.5;
        }

        .chat-placeholder-text {
            font-family: var(--font-body);
            font-weight: 300;
            font-size: clamp(14px, 3vw, 16px);
            max-width: 300px;
            line-height: 1.6;
        }

        /* Input Area */
        .chat-input-area {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            padding: var(--space-sm) var(--space-md);
            font-family: var(--font-body);
            font-weight: 300;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 200ms ease, box-shadow 200ms ease;
        }

        .chat-input:focus {
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(231, 181, 160, 0.2);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .chat-send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms ease;
            flex-shrink: 0;
        }

        .chat-send-button:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        .chat-send-button:active {
            transform: scale(0.95);
        }

        .send-icon {
            width: 20px;
            height: 20px;
        }

        @keyframes gentle-enter {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ============================================
           FOOTER
           ============================================ */
        .footer {
            margin-top: clamp(24px, 4vw, 48px);
            padding-top: clamp(16px, 4vw, 32px);
            text-align: center;
            border-top: 1px solid var(--border-color);
            width: 100%;
            max-width: 896px;
            transition: border-color 200ms ease;
        }

        .footer .fleuron {
            margin-bottom: clamp(12px, 3vw, 24px);
        }

        .footer .fleuron-dot {
            animation: none;
            opacity: 1;
        }

        .footer-text {
            font-family: var(--font-body);
            font-weight: 300;
            font-size: clamp(12px, 2.5vw, 14px);
            color: var(--text-muted);
            letter-spacing: 0.01em;
            line-height: 1.6;
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
           ============================================ */
        @media (max-width: 768px) {
            .navbar {
                padding: var(--space-xs) var(--space-sm);
                gap: var(--space-xs);
            }

            .navbar-left {
                gap: var(--space-xs);
            }

            .navbar-icon {
                width: 24px;
                height: 24px;
            }

            .navbar-right {
                gap: var(--space-sm);
            }

            .navbar-link {
                font-size: 13px;
                padding: 6px 10px;
            }

            .cupid-chat-card {
                max-height: calc(100vh - 280px);
            }
        }

        @media (max-width: 480px) {
            .cupid-page {
                padding: var(--space-md) var(--space-sm);
            }

            .navbar {
                padding: 8px 12px;
            }

            .navbar-title {
                font-size: 14px;
            }

            .navbar-link {
                font-size: 12px;
                padding: 4px 8px;
                min-height: 40px;
            }

            .cupid-chat-card {
                min-height: 350px;
                max-height: calc(100vh - 250px);
            }

            .chat-input-area {
                padding: var(--space-sm);
            }
        }

        /* Prefers reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark');
                updateIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateIcons(false);
            }
        }

        function updateIcons(isDark) {
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            if (isDark) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        document.getElementById('theme-toggle-btn').addEventListener('click', function() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons(isDark);
        });

        // Initialize on load
        initTheme();
    </script>
